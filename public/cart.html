<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - Bethany's Pie Shop</title>
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <h1>Bethany's Pie Shop</h1>
        <p id="tagline">Your cart</p>
      </div>
      <nav class="top-nav">
        <a href="/">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <div>Total: $<span id="cart-total">0.00</span></div>
        <button id="cart-clear" class="btn-secondary">Clear</button>
      </div>
    </section>
  </main>

  <footer class="footer">Static vanilla app example â€” Express API</footer>
  <script src="/cart-page.js"></script>
</body>

</html>
